<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="row">
  <div class="col-xs-6 col-sm-4"></div>
  <div class="col-xs-6 col-sm-4">
    <div class="page-header">
      <h1>Calculator <small>FreeCodeCamp</small></h1>
    </div>
    <form>
      <div class="form-group">
        <input type="input" class="form-control" id="display" placeholder="0" disabled>
      </div>
      <table class="table">

        <tr>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="clear">C</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="neg">+/-</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="%">%</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-warning" id="/">
            <strong>/</strong></button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="7">7</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="8">8</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="9">9</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-warning" id="*">
            <strong>*</strong></button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="4">4</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="5">5</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="6">6</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-warning" id="-">
            <strong>-</strong></button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="1">1</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="2">2</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="3">3</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-warning" id="+">
            <strong>+</strong></button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="0">0</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id=".">.</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg active" id="del">del</button></td>
          <td><button type="submit" class="btn btn-default center-block btn-lg btn-warning" id="=">
            <strong>=</button></td>
        </tr>
      </table>
    </form>
    <div class="col-xs-6 col-sm-4"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
