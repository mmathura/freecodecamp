<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drum Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

<div class="container" id="drum-machine">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3>FreeCodeCamp <small>Drum Machine</small></h3>
      <hr>
      <!-- Display -->
      <div class="h4" id="display">&nbsp;</div>
      <div class="flex-container">
      <!-- Buttons -->
      <!-- Q, W, E, A, S, D, Z, X, C -->
      <button type="button" class="drum-pad btn btn-primary" id="bQ">Q
        <audio class="clip" id="Q" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-secondary" id="bW">W
        <audio class="clip" id="W" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-success" id="bE">E
        <audio class="clip" id="E" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-danger" id="bA">A
        <audio class="clip" id="A" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-warning" id="bS">S
        <audio class="clip" id="S" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-info" id="bD">D
        <audio class="clip" id="D" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-light" id="bZ">Z
        <audio class="clip" id="Z" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-dark" id="bX">X
        <audio class="clip" id="X" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" type="audio/mpeg"></audio>
      </button>
      <button type="button" class="drum-pad btn btn-dark" id="bC">C
        <audio class="clip" id="C" preload="auto" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" type="audio/mpeg"></audio>
      </button>
      </div>
    </div>
    <div class="col-4"></div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
