<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="row">
  
  <div class="col-xs-6 col-sm-4"></div>
  
  <div class="col-xs-6 col-sm-4">
  
    <div class="page-header">
      <h1>Pomodoro <small>FreeCodeCamp</small></h1>
    </div>
    
    <form>
      
      <div class="form-group text-center">
        <p>
          <label for="break_length">Break length:</label>
          <input type="number" min="1" max="120" id="break_length" value="5" required></input> minute(s)
          <span class="validity"></span>
        </p>
        <p>
          <label for="session_length">Session length:</label>
          <input type="number" min="1" max="120" id="session_length" value="25" required></input> minute(s)
          <span class="validity"></span>
        </p>
        <p>
          <label for="session_display">Session:</label>
          <input type="text" id="session_display" value="25" disabled></input> minute(s):second(s)
        </p>
      </div>
      
      <table class="table">
        
        <tr>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-success" id="start">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp;&nbsp;Start</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-danger" id="stop">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>&nbsp;&nbsp;Stop</button></td>
          <td><button type="button" class="btn btn-default center-block btn-lg btn-warning" id="reset">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;Reset</button></td>
        </tr>
        
      </table>
    
    </form>
    
    <div class="col-xs-6 col-sm-4"></div>
  
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/beeplay/0.0.5/beeplay.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
