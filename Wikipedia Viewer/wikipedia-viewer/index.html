<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="row">

  <div class="col-md-6 col-md-offset-3">

    <div class="page-header">
      <h1>Wikipedia Viewer <small>FreeCodeCamp</small></h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" aria-label="Left Align" id="myinput" placeholder="Search for a keyword">
              <div class="input-group-btn">
                <!-- Buttons -->
                <button type="submit" class="btn btn-default" id="mysearch">
                  <span class="glyphicon glyphicon-search" aria-hidden="true">&nbspSearch</span>
                </button>
                <a role="button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">
                  <span class="glyphicon glyphicon-random" aria-hidden="true">&nbspRandom</span>
                </a>
              </div>
            </div>
          </div>
        </form>
        Ex: Butterflys, Albert Einstein
      </div>
    </div>

    <div id="table_data"></div>

  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
