<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator 2</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="row">
  <div class="col-xs-6 col-sm-4"></div>
  <div class="col-xs-6 col-sm-4">
    <div class="page-header">
      <h1>Calculator <small>FreeCodeCamp</small></h1>
    </div>
    <form>
      <div class="form-group">
        <input type="input" class="form-control" id="display" placeholder="0" disabled>
      </div>
      <table class="table table-bordered">

        <tr>
          <td class="cells text-center active"  id="clear"><h4>C</h4></td>
          <td class="cells text-center active"  id="neg"><h4>+/-</h4></td>
          <td class="cells text-center active"  id="%"><h4>%</h4></td>
          <td class="cells text-center warning" id="/"><h4>/</h4></td>
        </tr>

        <tr>
          <td class="cells text-center" id="7"><h4>7</h4></td>
          <td class="cells text-center" id="8"><h4>8</h4></td>
          <td class="cells text-center" id="9"><h4>9</h4></td>
          <td class="cells text-center warning" id="*"><h4>*</h4></td>
        </tr>

        <tr>
          <td class="cells text-center" id="4"><h4>4</h4></td>
          <td class="cells text-center" id="5"><h4>5</h4></td>
          <td class="cells text-center" id="6"><h4>6</h4></td>
          <td class="cells text-center warning" id="-"><h4>-</h4></td>
        </tr>

        <tr>
          <td class="cells text-center" id="1"><h4>1</h4></td>
          <td class="cells text-center" id="2"><h4>2</h4></td>
          <td class="cells text-center" id="3"><h4>3</h4></td>
          <td class="cells text-center warning" id="+"><h4>+</h4></td>
        </tr>

        <tr>
          <td class="cells text-center" id="0"><h4>0</h4></td>
          <td class="cells text-center" id="."><h4>.</h4></td>
          <td class="cells text-center" id="del"><h4>del</h4></td>
          <td class="cells text-center warning"id="="><h4>=</h4></td>
        </tr>
      </table>
    </form>
    <div class="col-xs-6 col-sm-4"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
